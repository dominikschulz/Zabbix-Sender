name              = Zabbix-Sender
version           = 0.06
author            = Dominik Schulz <dominik.schulz@gauner.org>
license           = Perl_5
copyright_holder  = Dominik Schulz

[GatherDir]
exclude_filename  = README.pod
exclude_match     = ^doc.*
exclude_match     = ^cover.*
[ExecDir]

[PruneCruft]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]

[Test::NoTabs]
[Test::EOL]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs / BuildRequires]
[Prereqs]
[Prereqs / Recommends]


[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Zabbix-Sender

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]

